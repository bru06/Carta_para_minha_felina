<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper ">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong> Para minha Felina</strong>
                        <p>Nosso planeta <br>

                            possui aproximadamente<br>
                            4,5 bilhões de anos<br>
                            
                            entre tantas probabilidades<br>
                            de épocas & eras<br>
                            
                            o universo me concedeu<br>
                            
                            o privilégio de existir<br>
                            
                            ao mesmo tempo

                            que VOCÊ
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
